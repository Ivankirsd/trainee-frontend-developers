<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        "use stretch";
      let a = +prompt("Введите число", "");
      let b = +prompt("Слаживаем его с...", "");
      let c = +prompt("Умножаем это выражение на...", "");
      let d = +prompt("И делим на разницу между...", "");
      let e = +prompt("и...", "");
      let result = (a + b) * c /(d - e);
            
       alert(`
       Формула: (${a}+${b})*${c}/(${d}-${e})
       Результат: ${result}`);
     
    </script>
</body>
