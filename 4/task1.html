<body>
    <script>
        "use stretch";
        let x = prompt("Введите число", "");
        let n = prompt("Введите степень", "");

        function pow(x, n) {
            if (n >= 1 || Number.isInteger(n)) {
               let result = x;
                for (let i = 1; i < n; i++) {
                    result *= x;
                } return result;
            } else  return "Error";
        }
        alert(pow(x, n));

    </script>
